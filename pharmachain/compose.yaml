services:
  keycloak_postgres:
    image: postgres:16-alpine
    container_name: keycloak_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  pharmachain_postgres:
    image: postgres:15
    container_name: pharmachain_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: pharmachain_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pharmachain_postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak_server
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      
      # Hostname
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Logging
      KC_LOG_LEVEL: info
      
      # Health & Metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

    command: start-dev
    depends_on:
      keycloak_postgres:  # FIXED: Changed from "postgres"
        condition: service_healthy
    ports:
      - "8180:8080"
    networks:
      - keycloak-network

volumes:
  postgres_data:
  pharmachain_postgres_data:

networks:
  keycloak-network:
    driver: bridge
